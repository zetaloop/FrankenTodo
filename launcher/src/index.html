<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrankenTodo</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
      }
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .loading-text {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .status {
        margin-top: 20px;
        font-size: 16px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="loading-text">FrankenTodo</div>
      <div class="loading-spinner"></div>
      <div id="status" class="status">正在启动服务...</div>
    </div>
  </body>
</html>
