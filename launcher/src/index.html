<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrankenTodo</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
      }
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
        box-sizing: border-box;
      }
      .loading-text {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #f3f3f3;
        border-top: 5px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .status {
        margin-top: 20px;
        font-size: 16px;
        color: #666;
      }
      .log-container {
        margin-top: 20px;
        width: 80%;
        max-width: 800px;
        background: #ffffff;
        border-radius: 8px;
        padding: 16px;
        height: 300px;
        overflow-y: auto;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border: 1px solid #e0e0e0;
      }
      .log-content {
        font-family: 'Consolas', 'Monaco', monospace;
        font-size: 14px;
        line-height: 1.5;
        color: #333333;
        white-space: pre-wrap;
        word-wrap: break-word;
        margin: 0;
      }
      /* 自定义滚动条样式 */
      .log-container::-webkit-scrollbar {
        width: 8px;
      }
      .log-container::-webkit-scrollbar-track {
        background: #f5f5f5;
        border-radius: 4px;
      }
      .log-container::-webkit-scrollbar-thumb {
        background: #cccccc;
        border-radius: 4px;
      }
      .log-container::-webkit-scrollbar-thumb:hover {
        background: #999999;
      }
      .error-text {
        color: #ff4444;
      }
      .success-text {
        color: #4CAF50;
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="loading-text">FrankenTodo</div>
      <div class="loading-spinner"></div>
      <div id="status" class="status">正在启动服务...</div>
      <div class="log-container">
        <pre id="log" class="log-content"></pre>
      </div>
    </div>
  </body>
</html>
